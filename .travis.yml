language: c
sudo: required

notifications:
  email:
    recipients:
      - manodeep@gmail.com
      - jseiler@swin.edu.au
    on_success: change
    on_failure: always

env:
    global:
        BEFORE_SAGE=''
        AFTER_PYTHON=1

matrix:
  fast_finish: true

  include:
    - os: osx
      osx_image: xcode9.3
      compiler: clang
      env: COMPILER=clang FAMILY=clang V='Apple LLVM 7.0.0' PYTHON_VERSION=3.7
      before_install:
        - wget http://repo.continuum.io/miniconda/Miniconda3-latest-MacOSX-x86_64.sh -O miniconda.sh
        
    - os: linux
      dist: trusty
      sudo: required
      compiler: gcc
      env: COMPILER=gcc PYTHON_VERSION=3.7
      before_install:
        - wget http://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh

    - os: linux
      dist: trusty
      sudo: required
      compiler: mpicc
      env: COMPILER=mpicc PYTHON_VERSION=3.7 BEFORE_SAGE='mpiexec -np 3' AFTER_PYTHON=3
      before_install:
        - sh ./get_mpich.sh
        - which mpicc
        - wget http://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh

install:
  - bash miniconda.sh -b -p $HOME/miniconda
  - export PATH="$HOME/miniconda/bin:$PATH"
  - conda create -q --yes -n test python=$PYTHON_VERSION nomkl
  - source activate test
  - conda install -q --yes -c anaconda gsl
  - conda install -q --yes -c conda-forge hdf5
  - pip install -r requirements.txt 

script:
  - make -r CC=$COMPILER tests
